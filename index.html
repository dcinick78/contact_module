<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="referrer" content="no-referrer">
    <link rel="stylesheet" type="text/css" media="screen" href="contact.css"> 
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 500px;

      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    
    
    <!-- start contact module-->
    <section class="contact_section"> <!-- structure class -->
      <div class="contact_module section_inner"> <!-- styling classes -->
        <div id="contact_wrapper" > <!-- wrapper class -->
            <form class="form" id="contact_form"> <!-- form as contact_form-->
            
              <p class="name">
                <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input"
                  placeholder="Name" id="name" />
              </p>
            
              <p class="email">
                <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email"
                  placeholder="Email" />
              </p>
            
              <p class="text">
                <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment"
                  placeholder="Comment"></textarea>
              </p>
            
            
              <div class="submit">
                <input type="submit" value="SEND" class="button-blue" onclick="alert('Thanks, we will contact you soon.')" />
                <div class="ease"></div>
              </div>

            </form>
            <div id="map"></div>
        </div>
        
      </div>
      
    <script>
        var dci_pos = { 
          lat: 53.551623,
          lng: 10.007720599999999
        }
        function initMarker () {
          var marker = new google.maps.Marker({
            position: dci_pos,
            map: map, 
            animation: google.maps.Animation.DROP,
            title: 'DCI SCHOOl!'
          });
          window.setTimeout(function(){marker.setAnimation(google.maps.Animation.BOUNCE);},600);
        };
        let gm_api_key = "AIzaSyDLOKCxtRd_pEqn4_1eD2WjVXdtS8V4p3s";//Ahmads API Key
        var map;
        function initMap() {          
          map = new google.maps.Map(document.getElementById('map'), {
            center: dci_pos,
            zoom: 15
          });
      }
    </script>
    <!-- the script url api call should be after the initial script and map tag ? -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLOKCxtRd_pEqn4_1eD2WjVXdtS8V4p3s&callback=initMap"
    async defer></script>

  </section>
  <!-- end contact module -->
  </body>
</html>
